<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sistema de Inventario</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/registroEmpleado.js"></script>
</head>
<body>
    <div id="datosEmpleados"> 

        <h1>Registro de empleado</h1> 
        <h3>Ingrese los datos a registrar del empleado</h3>      
        <input id="idEmpleado" placeholder="Ingrese número de cédula de empleado" type="text" required><br><br>
        <input id="nombreEmpleado" placeholder="Ingrese nombre del empleado" type="text" required><br><br>
        <input id="idSucursal" placeholder="Ingrese id de sucursal" type="text" required><br><br>
        <input id="cargoEmpleado" placeholder="Ingrese cargo de empleado" type="text" required><br><br>
        <input id="telefonoEmpleado" placeholder="Ingrese telefono" type="text" required><br><br><br>
        <button id="registrar" onclick=""registroEmpleado()">Registrar</button>
        <p id="mensajeAlerta"></p>

    </div>

</body>
